<!doctype html>
<html class="no-js">
  <head>
    <!-- quickfix for different builds -->
    <script src = "setup.js"></script>
    <script>document.write("<base href="+globalBasePath+">");</script>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="uneekioApp">
    <div ng-controller="AppCtrl">
      <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="header">
        <div id = "topNav" class="navbar navbar-default" role="navigation">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" ng-href="{{defaultPath}}"><img class= "logo" src = "images/uneek_logo.png"></a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <ul class="nav navbar-nav">
                <li class="active"><a ng-href="{{defaultPath}}">Blog</a></li>
                <li><a ng-href="{{defaultPath}}codeJournal">Code Journal</a></li>
              </ul>
            </div>
        </div>
      </div>

      <div id = "navMarginTop">
        <div ng-view=""></div>
      </div>

      <div class="footer">
        <div class = "container">
          <div class = "col-md-4">
            <ul>
              <img class= "logo" src = "images/uneek_logo.png">
              <li><a ng-href = "{{defaultPath}}">Blog</a></li>
              <li><a ng-href = "{{defaultPath}}codeJournal/">CodeJournal</a></li>
            </ul>
          </div>
          <div class = "col-md-4" style = "vertical-align:text-bottom;
m;">
            <ul>
              <li style = "margin-bottom:20px"><h3>About</h3></li>
              <li><a>uneek</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class = "col-md-4" style = "margin-bottom:20px">
            <ul>
              <li><h3>Subscribe To uneek.io</h3></li>
              <p>Stay Up To Date With Our Latest Articles</p>
              <input style = "padding:7px 5px 9px 5px; width:200px"type = "text" placeholder = "Email Address"></input><input class = "btn" type = "submit"></input>
            </ul>
          </div>
        </div>
      <center class = "botLinks"><a href = "{{defaultPath}}termsAndConditions">Terms of Service</a>  <a href = "{{defaultPath}}privacyPolicy">Privacy Policy</a></center>
      </div>

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>
      <!-- endbower -->

      <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
      <script src="scripts/app.js"></script>
      <script src="scripts/services/appConfig.js"></script>
      <script src="scripts/routes.js"></script>
      <script src="scripts/controllers/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
      <script src="scripts/controllers/blogPost.js"></script>
  </div>
</body>
</html>
